<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">

        <div class="container1">
            <input class="input" type="text" placeholder="0">
        </div>
        <div class="container2">
            <div class="keypad">
                <div class="keyrow1">
                    <div class="key"><p id="num">7</p></div>
                    <div class="key"><p id="num">8</p></div>
                    <div class="key"><p id="num">9</p></div>
                    <div class="key del"><p id="del">DEL</p></div>
                </div>
                <div class="keyrow2">
                    <div class="key"><p id="num">4</p></div>
                    <div class="key"><p id="num">5</p></div>
                    <div class="key"><p id="num">6</p></div>
                    <div class="key"><p id="num">+</p></div>

                </div>
                <div class="keyrow3">
                    <div class="key"><p id="num">1</p></div>
                    <div class="key"><p id="num">2</p></div>
                    <div class="key"><p id="num">3</p></div>
                    <div class="key"><p id="num">-</p></div>

                </div>
                <div class="keyrow4">
                    <div class="key"><p id="num">.</p></div>
                    <div class="key"><p id="num">0</p></div>
                    <div class="key"><p id="num">/</p></div>
                    <div class="key"><p id="num">x</p></div>

                </div>
                <div class="keyrow5">
                    <div class="reset key">RESET</div>
                    <div class="equal key">=</div>
                </div>
            </div>




        </div>

    </div>

<script src="calculator.js"></script> 
</body>

</html>
